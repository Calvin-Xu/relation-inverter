<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relation Inverter Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Relation Inverter</h1>
        <div class="input-group">
            <input type="text" id="relation" placeholder="Enter a relation (e.g. 'wrote', 'founder of, aims at')">
            <button onclick="getInverse()">Get Inverse</button>
        </div>
        <div class="result">
            <div>A:</div>
            <ul id="forward"></ul>
            <div>B:</div>
            <ul id="inverse"></ul>
        </div>
    </div>
    <script src="bundle.js"></script>
    <script src="main.js"></script>
</body>
</html>
